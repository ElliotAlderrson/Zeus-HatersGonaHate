<div class='trailers'>
  <div class='trailerVideo' ng-repeat="trailer in DetailsVm.trailers">
    <span class="trailerName">{{trailer.name}}</span>
    <br>
    <iframe id="ytplayer" type="text/html" width="640" height="360" src="{{trailer.url}}" frameborder="0"></iframe>
    <div>{{DetailsVm.trailerUrl}}</div>
  </div>
</div>
