<article>
  <a href="#/details/movie/{{ latestmovie.id }}">
      <div class="poster-container" ng-mouseover="value= false" ng-mouseleave=" value = true" ng-init='value=true'>
        <!-- If no poster_path, show dummy image -->
        <img ng-hide="!latestmovie.poster_path" src="http://image.tmdb.org/t/p/w185/{{latestmovie.poster_path}}" alt="">
        <img ng-show="!latestmovie.poster_path" src="http://dummyimage.com/185x275/000/fff&text={{latestmovie.name}}" alt="">
        <p ng-hide='value'>{{latestmovie.zeusRating}}</p>
      </div>
  </a>
</article>
