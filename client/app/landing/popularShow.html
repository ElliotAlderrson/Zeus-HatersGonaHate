<article>
  <a href="#/details/tv/{{ popularshow.id }}">
      <div class="poster-container" ng-mouseover="value= false" ng-mouseleave=" value = true" ng-init='value = true'>
        <!-- If no poster_path, show dummy image -->
        <img ng-hide="!popularshow.poster_path" src="http://image.tmdb.org/t/p/w185/{{popularshow.poster_path}}" alt="">
        <img ng-show="!popularshow.poster_path" src="http://dummyimage.com/185x275/000/fff&text={{popularshow.name}}" alt="">
        <div class='ratingArea content-show-hide' ng-hide='value'>
          <div class="landingRatingsContainer" >
            <div>{{popularshow.zeusRating}}</div>
            <img class="companyLogo" src='../app/assets/colorLogo.png'> 
          </div> 
        </div>
      </div>
  </a>
</article>
